plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32
    }
}

dependencies {
    implementation(project(':core-dependencies'))
    implementation(project(':core-koin'))
    implementation(project(':core-model'))
}